<body>
    <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>
    <main>
        <section id="reservation">
            <div class="reservation">
                <div class="reservation__example">
                    <i class="fas fa-map-marker-alt local__icon"></i>
                    <p> Paris, Belleville</p>
                </div>
                <div class="reservation__description">
                    <h2>Réserver le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="btn"><a href="#">Explorer nos restaurants</a></button>
                </div>
            </div>
        </section>
        <section id="steps">
            <div class="steps">
                <h2>Fonctionement</h2>
                <ol>
                    <li class="steps__item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>
                            Choisissez un restaurant
                        </span>
                    </li>
                    <li class="steps__item">
                        <i class="fas fa-list-ul"></i>
                        <span>
                            Composez votre menu
                        </span>
                    </li>
                    <li class="steps__item">
                        <i class="fas fa-store"></i>
                        <span>
                            dégustez au restaurant
                        </span>
                    </li>
                </ol>
            </div>
        </section>
